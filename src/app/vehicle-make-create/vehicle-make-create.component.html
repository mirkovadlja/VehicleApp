<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
<form [formGroup]="vehicleMakeForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required  formControlName="name"> 
        <div *ngIf="submitted && vehicleMakeForm.controls.name.errors">
            <div class="invalid-feedback">Name is required</div>
        </div>
      </div>
      <div class="form-group">
          <label for="abrv">Abrv</label>
          <input type="text" class="form-control" id="abrv" required formControlName="abrv"> 
          <div *ngIf="submitted && vehicleMakeForm.controls.abrv.errors">
              <div class="invalid-feedback">Abrv is required</div>
          </div>
        </div>

        <button type="submit" [disabled]="!vehicleMakeForm.valid" class="btn btn-primary" >Create</button>
  
  
  </form>
</div>
<div class="col-3"></div>
</div>
